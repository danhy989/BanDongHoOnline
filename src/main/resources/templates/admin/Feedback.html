	<script type="text/javascript" th:inline="javascript">
		window.onload = function () {
			showFeedback();
		}

		function check(id){
			var url = '/rest/feedback/check?id='+id;
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", url, true);
			xhttp.setRequestHeader('Content-type',
					'application/json; charset=utf-8');
			
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
						showFeedback();
					}
				}
		
			console.log(url);
			xhttp.send();
		}
		
		function showAlert(){
			console.log("Alert");
			alert("Fromdate or Tilldate is null! Please input those!")
		}
		
		function showFeedback() {
			console.log("feedback");
			var url = '/rest/feedback';

			$('#mytable tbody').empty();
			var xhttp = new XMLHttpRequest();
			xhttp.open("GET", url, true);
			xhttp.send();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					obj = JSON.parse(this.responseText);
					$.each(obj, function (key, feedback) {
						$('#mytable tbody').append(
							'<tr>' +
							'<td class="username">' +
							feedback.name +
							'</td>' +
							'<td>' +
							feedback.email +
							'</td>' +
							'<td>' +
							feedback.title +
							'</td>' +
							'<td>' +
							feedback.content +
							'</td>' +
							'<td>' +
							feedback.status +
							'</td>' +
							'<td class="status">' +
							
							'</td>' +
							'</tr>');
					
					$('td.status').last().html(setStatus(feedback.status, feedback.id));
					});
					
				}
			};
		}
		function setStatus(status, id){
			if(status == 0){
				console.log(status);
				return '<button class="btn btn-success" type="submit" onclick= "check('+id+')">' +
				'Check </button>'; 
			}
			else if(status == 1){
				console.log(status);
				return '<button class="btn btn-success" type="submit" onclick= "check('+id+')" disabled>' +
				'Check </button>'; 
			}
		}
	</script>
