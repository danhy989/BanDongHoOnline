<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Page - Dashboard</title>
<th:block th:include="fragments/adminPageFragment.html :: headerfiles"></th:block>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragments/adminPageFragment.html :: sideBar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<nav th:replace="fragments/adminPageFragment.html :: topBar">
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- content -->
				<div class="group-control">
					<div class="row">

						<div class="col-md-12">
							<div class="row">
								<div class="col-sm-9">
									<h4 id="functionName">Alerts</h4>
								</div>
								<div class="d-flex justify-content-end">
									<button class="btn btn-info add-new" data-title="add"
										data-toggle="modal" data-target="#add" onclick="addOnClick()">New</button>
									&nbsp;&nbsp;&nbsp;&nbsp;
									<button class="btn btn-danger" data-title="deleteAll"
										data-toggle="modal" data-target="#deleteAll">Delete all</button>
								</div>
							</div>
							
							 <br>
							<p id="titleSearch">Type name of Alerts in the Search</p>
							<input class="form-control" id="mySearch" type="text"
								placeholder="Search.."> <br> <br>
							<div class="table-responsive">
								<table id="mytable" class="table table-bordred table-striped">
									<thead>
										
									</thead>

									<tbody>

									</tbody>
								</table>
								<div class="clearfix">
									<nav aria-label="Page navigation example">
										<ul class="pagination" id="ulPagination">

										</ul>
									</nav>
								</div>
							</div>

						</div>
					</div>
				</div>
				<!-- end content -->
				</div>
				

				<div class="modal fade" id="add" tabindex="-1" role="dialog"
					aria-labelledby="add" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
								<h4 class="modal-title custom_align" id="Heading">Add
									Alert</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
									Content : <input class="form-control " type="text"
										id="addContent">
								</div>
							</div>
							<div class="modal-footer ">
								<button type="button" class="btn btn-warning btn-lg"
									style="width: 100%;" onclick="submitSave()">
									<span class="glyphicon glyphicon-ok-sign"></span>Save
								</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>

				<div class="modal fade" id="delete" tabindex="-1" role="dialog"
					aria-labelledby="edit" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
								<h4 class="modal-title custom_align" id="Heading">Delete
									this entry</h4>
							</div>
							<div class="modal-body">

								<div class="alert alert-danger">
									<span class="glyphicon glyphicon-warning-sign"></span> Are you
									sure you want to delete this Record?
								</div>

							</div>
							<div class="modal-footer ">
								<button type="button" class="btn btn-success"
									onclick="deleteById()">
									<span class="glyphicon glyphicon-ok-sign"></span>Yes
								</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">
									<span class="glyphicon glyphicon-remove"></span>No
								</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				
				<div class="modal fade" id="deleteAll" tabindex="-1" role="dialog"
					aria-labelledby="edit" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
								<h4 class="modal-title custom_align" id="Heading">Delete
									All</h4>
							</div>
							<div class="modal-body">

								<div class="alert alert-danger">
									<span class="glyphicon glyphicon-warning-sign"></span> Are you
									sure you want to delete All?
								</div>

							</div>
							<div class="modal-footer ">
								<button type="button" class="btn btn-success"
									onclick="deleteAll()">
									<span class="glyphicon glyphicon-ok-sign"></span>Yes
								</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">
									<span class="glyphicon glyphicon-remove"></span>No
								</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="fragments/adminPageFragment.html :: footer">
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a th:replace="fragments/adminPageFragment.html :: scrollTopButton">

	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/adminPageFragment.html :: logoutModal">

	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>
	<script th:src="@{/js/alertsJS.js}"></script>
</body>

</html>
