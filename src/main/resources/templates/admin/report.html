<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Report</title>
	<th:block th:include="fragments/adminPageFragment.html :: headerfiles"></th:block>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 4 DatePicker</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />


	<script type="text/javascript" th:inline="javascript">
		window.onload = function () {

		}

		function onClick(){
			if($('#fromdatepicker').val() =="" || $('#tilldatepicker').val() == "")
				showAlert();
			else
				showReport();
		}
		function showAlert(){
			console.log("Alert");
			alert("Fromdate or Tilldate is null! Please input those!")
		}
		function showReport() {
			console.log("report");
			var url = selectURL($('#fromdatepicker').val(), $('#tilldatepicker').val())

			$('#mytable tbody').empty();
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					obj = JSON.parse(this.responseText);
					$.each(obj, function (key, report) {
						$('#mytable tbody').append(
							'<tr>' +
							'<td class="username">' +
							report.name +
							'</td>' +
							'<td>' +
							report.amount +
							'</td>' +
							'<td>' +
							report.price +
							'</td>' +
							'<td>' +
							report.paid +
							'</td>' +
							'<td>' +
							report.paidPrice +
							'</td>' +
							'<td>' +
							report.unpaid +
							'</td>' +
							'<td>' +
							report.unpaidPrice +
							'</td>' +
							'</tr>');

					})
				}
			};
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function selectURL(from, till) {
			var url = '/rest/report?from=' + from + '&till=' + till;
			return url
		}
	</script>


</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="fragments/adminPageFragment.html :: sideBar"></ul>
		<!-- End of Side 
		bar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<!-- Top bar -->
				<nav th:replace="fragments/adminPageFragment.html :: topBar">
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- content -->
					<div class="group-control">
						<div class="row">
							<div class="col-12">
								<div class="d-flex flex-row align-items-end mb-3">
									<div class="mr-3">
										<h6>From date:</h6>
										<input id="fromdatepicker" width="276">
										<script>
											$('#fromdatepicker').datepicker({
												uiLibrary: 'bootstrap4'
											});
										</script>
									</div>
									<div class="mr-3">
										<h6>Till date:</h6>
										<input id="tilldatepicker" width="276">
										<script>
											$('#tilldatepicker').datepicker({
												uiLibrary: 'bootstrap4'
											});
										</script>
									</div>
									<div class="flex-grow-1">
										<a class="btn page-link" onclick=onClick() style="width: 50%;"
											href="/admin/report?from='$('#fromdatepicker').val()'&till='$('#tilldatepicker')'">
											Show report
										</a>
									</div>
								</div>
							</div>
						</div>

						<div class="table-responsive">
							<div class="table-responsive">

								<table id="mytable" class="table table-bordred table-striped">
									<thead>
										<tr>
											<th>Name</th>
											<th>Amount</th>
											<th>Price</th>
											<th>Paid</th>
											<th>Paid Price</th>
											<th>Unpaid</th>
											<th>Unpaid Price</th>
										</tr>
									</thead>

									<tbody>

									</tbody>
								</table>


								<div class="clearfix">
									<nav aria-label="Page navigation example">
										<ul class="pagination" id="ulPagination">

										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
					<!-- End of Main Content -->
				</div>

				<!-- Footer -->
				<footer th:replace="fragments/adminPageFragment.html :: footer">
				</footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a th:replace="fragments/adminPageFragment.html :: scrollTopButton"></a>

		<!-- Logout Modal-->
		<div th:replace="fragments/adminPageFragment.html :: logoutModal"></div>

		<!-- Bootstrap core JavaScript-->
		<script src="../../vendor/jquery/jquery.min.js"></script>
		<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="../../js/sb-admin-2.min.js"></script>

		<!-- Page level plugins -->

	</div>

	<!-- Page level custom scripts -->


</body>

</html>
