    <!-- Alert -->
    <div id="productDetailsWarning" class="alert alert-warning alert-dismissible collapse mt-3 mb-0 mx-3" role="alert">
        <p class="m-0"></p>
        <button type="button" class="close" onclick="$('#productDetailsWarning').hide();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="productDetailsModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: 1px solid transparent;">
                    <h5 class="modal-title">Thông báo</h5>
                </div>
                <div class="modal-body px-4 py-3">

                    Message

                </div>
                <div class="modal-footer" style="border-top: 1px solid transparent;">
                    <button type="button" class="btn btn-success px-4" data-dismiss="modal">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page content here -->

                            <!-- Left and right controls -->
                            <a class="carousel-control-prev" href="#carouselExampleIndicators"
                                style="background-color: rgba(0, 0, 0, 0.3);" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators"

                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="d-flex flex-column">
                        <div class="product-name-container d-flex flex-column">
                            <div class="mb-1">
                                <a href="#" class="brand-link" style="text-transform: uppercase;"></a>
                            </div>
                            <h3 class="product-name"></h3>
                        </div>

                        <div class="item-divider d-flex flex-column">
                            <div class="pb-3 card-item-divider"></div>
                            <div class="pt-3"></div>
                        </div>

                        <div class="d-flex flex-column">
                            <p class="price mb-4">0đ</p>

                            <div class="d-flex flex-column">
                                <div class="d-flex flex-column mb-4">
                                    <div class="d-flex flex-row">
                                        <p class="bold" style="text-transform: uppercase;">Số lượng</p>
                                        <p>&nbsp;&nbsp;</p>
                                        <p class="availability-info"></p>
                                    </div>

                                    <div class="btn-group" role="group" aria-label="Second group" style="width: 33%">
                                        <button type="button" class="btn btn-secondary quantity-down">&ndash;</button>
                                        <div class="product-quantity d-flex align-items-center px-3">01</div>
                                        <button type="button" class="btn btn-secondary quantity-up">&plus;</button>
                                    </div>
                                </div>
                                <button type="button" class="add-to-cart btn btn-success" style="width: 60%">
                                    Thêm vào Giỏ hàng
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-comments">
        <div class="container">
            <div class="row">
                <h2 class="section-heading">Bình luận về sản phẩm</h2>
            </div>

            <!-- Ratings and comments on the product -->

            <div class="row mb-3">
                <div class="col-xl-8 col-lg-10">
                    <!-- Comments Form -->
                    <div class="card my-4" style="width: 100%;">
                        <div class="card-header" style="background-color: rgba(0,0,0,0.03);">
                            <h5 class="card-header-title">Để lại bình luận</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="d-flex flex-row align-items-center mt-1 mb-4">
                                    <img class="comment-avatar" src="/images/person.jpg" alt="Customer">
                                    <label id="commenterName">
                                        <em>Bình luận với tư cách là <strong>customer</strong>:</em>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <textarea id="commentTextarea" class="form-control" placeholder="Nội dung bình luận"
                                        rows="3"></textarea>
                                </div>

                                <div class="d-flex justify-content-start mt-4">
