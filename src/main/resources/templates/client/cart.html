<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head.html :: head"></th:block>

    <!-- CSS files -->
    <link th:href="@{/css/cart_styles.css}" rel="stylesheet">
    <link th:href="@{/css/cart_responsive.css}" rel="stylesheet">

    <!-- Page title -->
    <title>UIT Watchshop - Giỏ hàng</title>
</head>

<body>
    <header th:include="fragments/header.html :: header"></header>

    <!-- Loading screen -->
    <div class="screen-cover d-flex justify-content-center align-items-center hidden">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Alerts -->
    <div id="cartWarning" class="alert alert-warning alert-dismissible collapse m-3" role="alert">
        <p class="m-0"></p>
        <button type="button" class="close" onclick="$('#cartWarning').hide();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="cartAlert" class="alert alert-danger alert-dismissible collapse m-3" role="alert">
        <p class="m-0"></p>
        <button type="button" class="close" onclick="$('#cartAlert').hide();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="cartAlertModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: 1px solid transparent;">
                    <h5 class="modal-title">Thông báo</h5>
                </div>
                <div class="modal-body px-4 py-3">

                    Message

                </div>
                <div class="modal-footer" style="border-top: 1px solid transparent;">
                    <button type="button" class="btn btn-success px-4" data-dismiss="modal">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="removeAllModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: 1px solid transparent;">
                    <h5 class="modal-title">Thông báo</h5>
                </div>
                <div class="modal-body px-4 py-3">

                    Bạn có chắc chắn muốn xóa tất cả sản phẩm khỏi giỏ hàng?

                </div>
                <div class="modal-footer" style="border-top: 1px solid transparent;">
                    <button type="button" id="removeAllConfirm" class="btn btn-success px-4">
                        Có
                    </button>

                    <button type="button" class="btn btn-outline-secondary px-4" data-dismiss="modal">
                        Không
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="removeItemModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: 1px solid transparent;">
                    <h5 class="modal-title">Thông báo</h5>
                </div>
                <div class="modal-body px-4 py-3">

                    Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?

                </div>
                <div class="modal-footer" style="border-top: 1px solid transparent;">
                    <button type="button" id="removeItemConfirm" class="btn btn-success px-4">
                        Có
                    </button>

                    <button type="button" class="btn btn-outline-secondary px-4" data-dismiss="modal">
                        Không
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page content here -->
    <section class="section-shopping-cart">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="d-flex flex-row px-1 mb-2">
                        <div class="flex-grow-1 d-flex flex-column align-items-start">
                            <h5 class="card-title content-wrapper">Giỏ hàng</h5>
                            <p class="content-wrapper"><span id="cart-count">0</span> sản phẩm</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <a href="#" class="cart-remove-all">Xóa tất cả</a>
                        </div>
                    </div>

                    <div class="cart-item-container">

                        <!-- All cart items are here -->

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card" style="width: auto;">
                        <div class="card-header">
                            <h5 class="card-header-title">Tổng kết giỏ hàng</h5>
                        </div>
                        <div class="card-body">
                            <div class="cart-summary d-flex flex-column">
                                <div class="d-flex flex-row align-items-center mb-3">
                                    <p class="card-text cart-summary-entry">Tạm tính:</p>
                                    <p id="cart-subtotal"
                                        class="card-text price-subtotal flex-grow-1 d-flex justify-content-end">
                                        0đ
                                    </p>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-3">
                                    <p class="card-text cart-summary-entry">Giảm giá:</p>
                                    <p class="card-text price-subtotal flex-grow-1 d-flex justify-content-end">
                                        0đ
                                    </p>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-3">
                                    <p class="card-text cart-summary-entry"> Tổng tiền:</p>
                                    <p id="cart-total" class="card-text price flex-grow-1 d-flex justify-content-end">
                                        0đ</p>
                                </div>
                            </div>
                            <button type="button" id="go-to-checkout" class="btn btn-success full-width mt-3" disabled>
                                Tiến hành Thanh toán
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:include="fragments/footer.html :: footer"></footer>

    <th:block th:include="fragments/scripts.html :: scripts"></th:block>

    <!-- Scripts -->
    <script th:src="@{/js/cart_script.js}"></script>

</body>

</html>
