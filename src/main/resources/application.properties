

# ===============================
# = Mysql ( Datasource Config ) 
# ===============================
spring.datasource.url = jdbc:mysql://localhost:3306/watchshop?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456

# ===============================
#TomCat Connection Pool Config
# ===============================

spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.default-auto-commit=true   


# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


# ===============================
# = SPRING Actuator
# ===============================
#management.endpoints.web.exposure.include=*
#management.endpoint.shutdown.enabled=true
info.app.name=Spring Application (Watch Shop)
info.app.description=This is my shopping cart online Web application
info.app.version=1.0.0

# ===============================
# serialization.fail-on-empty-beans
# ===============================
spring.jackson.serialization.fail-on-empty-beans=false